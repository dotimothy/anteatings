<!DOCTYPE html>

<head>
	<title>UCIHacks: Peter The Anteater</title>
</head>

<style>
	* {
		font-family: Verdana;
	}
	h1 {
		font-size: 2em;
	}
	button {
		font-size: 2em; 
	}
	#interface {
		width: 50%;
		margin: auto;
	}
</style>

<script>
	function startGame() {
		var welcome = document.getElementById("welcome");
		var title = document.getElementById("title");
		var aldrich = document.getElementById("aldrich");
		welcome.style.display = "none";
		title.style.transform = "translateX(30%)";
		var antCounter = 0;
		for(antCounter = 0; antCounter < 10; antCounter++) {
			if (!antCounter) {
				drawAnt();
				
			}
			else {
				setTimeout(drawAnt,30*antCounter);
			}
		}
		
	}

	var ants = 1;
	function drawAnt() {
		var spawn = document.getElementById("spawn");
		var id = "ant" + ants;
		spawn.innerHTML += "<img src=\"ant2.PNG\" width=\"10%\" class=\"ant\" id=\"" + id + "\" onclick=killAnt('" + id + "')>";
		
		ants++;
	}
	
	var killScore = 0;
	function killAnt(antID){
		var ant = document.getElementById(antID);
		ant.remove();
		killScore++;
	}
</script>


<body>
	<div id="interface">
	<h1 id="title">Peter's Ant Eatings</h1>
	<div id="welcome">
	<button id="start" onclick="startGame()">Start</button>
	<br>

	<div id="images" hidden>
	<img id="aldrich" src="aldrichpark.png">
	<img id="ant" src="ant.PNG" width="10%" height="10%">
	<img src="peter.png">
	<img src="peter2.png">
	</div>

	</div>

	</div>

	<div id="spawn">
	</div>

	
</body>

</html>
